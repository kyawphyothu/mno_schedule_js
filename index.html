<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8' />
		<link rel="icon" href="favicon.ico" type="image/x-icon">
		<link rel="stylesheet" href="bootstrap/bootstrap.min.css">
		<link rel="stylesheet" href="style.css">

		<script src='index.global.min.js'></script>
		<script src="script.js" type="module"></script>
		<style>

			body {
				margin: 40px 10px;
				padding: 0;
				font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
				font-size: 14px;
			}

			#calendar {
				max-width: 1200px;
				margin: 0 auto;
			}

			.row{
				display: flex;
				justify-content: space-evenly;
			}

			.col.groups{
				display: flex;
				justify-content: center;
				font-size: 1.2rem;
			}

			.col .form-check{
				padding: 5px 20px;
				background-color: rgba(184, 53, 235, 0.445);
				border-radius: 10px;
			}
		</style>
	</head>
	<body>
		<div style="margin-bottom: 20px;" class="container">
			<div class="row">
				<div class="col groups" style="display: flex; justify-content: center;">
					<div class="form-check">
						<input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" value="1">
						<label class="form-check-label" for="flexRadioDefault1">
							Nyo
						</label>
					</div>
				</div>
				<div class="col groups">
					<div class="form-check">
						<input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" value="2">
						<label class="form-check-label" for="flexRadioDefault2">
							Khin
						</label>
					</div>
				</div>
			<!-- </div> -->
			<!-- <div class="row"> -->
				<div class="col groups">
					<div class="form-check">
						<input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3" value="3">
						<label class="form-check-label" for="flexRadioDefault3">
							May
						</label>
					</div>
				</div>
				<div class="col groups">
					<div class="form-check">
						<input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault4" value="4">
						<label class="form-check-label" for="flexRadioDefault4">
							Aung
						</label>
					</div>
				</div>
			</div>
		</div>
		<div id='calendar' class="noConflict"></div>

		<script src="bootstrap/bootstrap.bundle.min.js"></script>
		<script src="bootstrap/bootstrap.min.js"></script>
	</body>
</html>
